{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="{% static 'css/comment.css' %}">
    <title>Comment</title>
</head>
<body>
    <div class="logout">
        <a class="logout-btn" href="{% url 'logout-view' %}">Logout</a>
    </div>
    <div class="container h-50 w-50">
        {% if comments %}
        {% for comment in comments %}
        <div>
            <p class="m-3" style="color: white;"><span class="text-danger">{{comment.name}}:</span>&nbsp;&nbsp;{{comment.text}}</p>
        </div>
        {% endfor %}
        {% endif %}
        {% if messages %}
        {% for message in messages %}
            <p class="text-white p-3 bg-success">{{message}}</p>
        {% endfor %}
        {% endif %}
        <form class="container" method="post" action="{% url 'comment' %}">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label class="form-label">Text</label>
                <textarea class="form-control" name="text" rows="10" cols="10"></textarea>
            </div>
            <button type="submit" class="mt-4 btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
